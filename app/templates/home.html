<aside class="room-list">
    <h1 class="title">{{ home.title }}</h1>

    <div class="button-new-room">
        <button class="btn" ng-click="home.open()">Create New Room</button>
    </div>

    <h2 class="room-name"
        ng-repeat="room in home.rooms"
        ng-click="home.setRoom(room)">
        {{ room.name }}
    </h2>
</aside>

<section class="current-room">
    <h1 class="current-room-name">{{ home.currentRoom.name }}</h1>
    <div class="message-list" ng-repeat="message in home.messages">
        <div class="message-username">{{ message.username }}</div>
        <div class="message-created-at">{{ message.createdAt | date : 'short' : '-0400' }}</div>
        <div class="message-text">{{ message.text }}</div>
    </div>
</section>

<section class="message-input" ng-show="home.currentRoom">
    <div class="message-interface">
        <label>Say something!</label>
        <input class="message-box" placeholder="Type your message here" type="text" ng-model="message.text">
        <button class="btn btn-primary" ng-click="home.sendMessage(message)" type="submit">Send</button>
    </div>
</section>

<aside class="user-online">
    <div class="user-title">Active Users</div>
    <div class="user-names" ng-repeat="user in home.users">{{ user.$value }}</div>
    <button class="btn" ng-click="home.disconnect()">Log Out</button>
</aside>
