<div class="modal-dialog" role="document">
    <div class="modal-header">
        <h3>Create New Room</h3>
    </div>
    <div class="modal-body">
        <label>Enter a room name</label>
        <input type="text" ng-model="room.name">
    </div>
    <div class="modal-footer">
        <button class="btn" ng-click="modal.cancel()">Cancel</button>
        <button class="btn btn-primary" ng-click="modal.createRoom(room)" type="submit">Create Room</button>
    </div>
</div>
