<section class="room-list">
    <h1 class="title">{{ home.title }}</h1>

    <div class="button-new-room">
        <button class="btn" ng-click="home.open()">Create New Room</button>
    </div>

    <h2 class="room-name"
        ng-repeat="room in home.rooms"
        ng-click="home.setRoom(room)">
        {{ room.name }}
    </h2>
</section>

<section class="current-room">
    <h2 class="current-room-name">{{ home.currentRoom.name }}</h2>
    <table class="message-list" ng-repeat="message in home.messages">
        <tr class="message-username">
            <td>{{ message.username }}</td>
        </tr>
        <tr class="message-text">
            <td>{{ message.text }}</td>
        </tr>
    </table>
</section>
